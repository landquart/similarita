<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Graphic similaritá</title>

<!-- Шрифт в стиле Futura -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #fff6cc; /* светло-жёлтый фон */
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: #ffffff;
    width: 90%;
    max-width: 420px;
    padding: 28px 24px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h1 {
    margin: 0 0 24px 0;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: #000;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #000;
}

input {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    box-sizing: border-box;
}

input:focus {
    border-color: #000;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}

button:active {
    background: #333;
}
</style>
</head>

<body>

<div class="card">
    <h1>Graphic similaritá</h1>

    <label>Vord-hypothesa</label>
    <input type="text" id="w1" placeholder="nocte">

    <label>Vord in alter lingue</label>
    <input type="text" id="w2" placeholder="night">

    <button onclick="calculate()">Calcular</button>
</div>

<script>
function levenshtein(a, b) {
    const n = a.length;
    const m = b.length;
    const dp = Array.from({length: n + 1}, () => Array(m + 1).fill(0));

    for (let i = 0; i <= n; i++) dp[i][0] = i;
    for (let j = 0; j <= m; j++) dp[0][j] = j;

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            const cost = a[i - 1] === b[j - 1] ? 0 : 1;
            dp[i][j] = Math.min(
                dp[i - 1][j] + 1,
                dp[i][j - 1] + 1,
                dp[i - 1][j - 1] + cost
            );
        }
    }
    return dp[n][m];
}

function calculate() {
    const w1 = document.getElementById("w1").value.trim().toLowerCase();
    const w2 = document.getElementById("w2").value.trim().toLowerCase();

    if (!w1 || !w2) {
        alert("Inserte du vordes");
        return;
    }

    const d = levenshtein(w1, w2);
    const sim = 1 - d / Math.max(w1.length, w2.length);

    alert(
        "Levenshteinen distantia: " + d +
        "\nGraphic similaritá: " + sim.toFixed(3)
    );
}
</script>

</body>

</html>
