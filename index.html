<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Graphical Similarity</title>

<!-- Шрифт в стиле Futura -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    background: #f7f7f7;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background: #ffffff;
    padding: 30px 35px;
    width: 320px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 {
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 25px;
}

label {
    font-size: 13px;
    font-weight: 400;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin: 6px 0 16px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
}

input:focus {
    border-color: #000;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background: #333;
}
</style>
</head>

<body>

<div class="card">
    <h1>Graphical Similarity</h1>

    <label>Hypothesis word</label>
    <input type="text" id="w1" placeholder="nocte">

    <label>Other language word</label>
    <input type="text" id="w2" placeholder="night">

    <button onclick="calculate()">Calculate</button>
</div>

<script>
function levenshtein(a, b) {
    const n = a.length;
    const m = b.length;
    const dp = Array.from({length: n+1}, () => Array(m+1).fill(0));

    for (let i = 0; i <= n; i++) dp[i][0] = i;
    for (let j = 0; j <= m; j++) dp[0][j] = j;

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            const cost = a[i-1] === b[j-1] ? 0 : 1;
            dp[i][j] = Math.min(
                dp[i-1][j] + 1,
                dp[i][j-1] + 1,
                dp[i-1][j-1] + cost
            );
        }
    }
    return dp[n][m];
}

function calculate() {
    const w1 = document.getElementById("w1").value.trim().toLowerCase();
    const w2 = document.getElementById("w2").value.trim().toLowerCase();

    if (!w1 || !w2) {
        alert("Введите оба слова");
        return;
    }

    const d = levenshtein(w1, w2);
    const sim = 1 - d / Math.max(w1.length, w2.length);

    alert(
        "Levenshtein distance: " + d +
        "\nGraphical similarity: " + sim.toFixed(3)
    );
}
</script>

</body>
</html>
