<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPA finder</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #fff6cc;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: #ffffff;
    width: 90%;
    max-width: 420px;
    padding: 26px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-size: 16px;
    text-align: center;
}
</style>
</head>

<body>

<div class="card">
    <h1>IPA Finder</h1>

    <label>Word</label>
    <input type="text" id="word" placeholder="night">

    <label>Language (Wiktionary)</label>
    <select id="lang">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="ru">Russian</option>
        <option value="el">Greek</option>
        <option value="he">Hebrew</option>
    </select>

    <button onclick="findIPA()">Monstrar IPA</button>

    <div class="result" id="result"></div>
</div>

<script>
async function findIPA() {
    const word = document.getElementById("word").value.trim();
    const lang = document.getElementById("lang").value;
    const result = document.getElementById("result");

    if (!word) {
        result.textContent = "Plis inserter vord.";
        return;
    }

    result.textContent = "Serchationâ€¦";

    const url = https://${lang}.wiktionary.org/w/api.php?action=parse&page=${encodeURIComponent(word)}&prop=wikitext&format=json&origin=*;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.parse) {
            result.textContent = "Vord ne trova se.";
            return;
        }

        const text = data.parse.wikitext["*"];

        const ipaMatches = text.match(/\/[^\/]{2,}\//g);

        if (ipaMatches) {
            result.innerHTML = <strong>IPA:</strong> ${ipaMatches.join(" , ")};
        } else {
            result.textContent = "IPA ne trova se in Wiktionarium.";
        }

    } catch (e) {
        result.textContent = "Error durant recuperation of data.";
    }
}
</script>

</body>
</html>
